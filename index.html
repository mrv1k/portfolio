    <style>
*, *::before, *::after {
  box-sizing: border-box;
}
* {
  margin: 0;
}

body {
  min-height: 100vh;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

:root {
  --background: #181a1b;
  --title: #c0bab2;
  --text: #9f978b;
  --link: #c0bab2;
  --link-hover: #9f978b;

}

html {
  background: var(--darkreader-background-ffffff, #181a1b);
  background-size: cover;
  font-family: -apple-system, BlinkMacSystemFont, avenir next,
    avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu,
    roboto, noto, arial, sans-serif;
}

h1, p {
}

h1 {
  color: var(--title);
  font-size: 1.1rem;
  padding-bottom: 0.55rem
  line-height: 1.1;
}
.pb {
  padding-bottom: 1.1rem;
}

p {
  color: var(--text);
  overflow-wrap: break-word;
  text-wrap: pretty;
  line-height: 1.5;
}

a, a:visited {
  color: var(--link);
}

a:hover {
  color: var(--link-hover);
}

code {
  font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr min(69ch, calc(100% - 64px)) 1fr 1fr;
  grid-column-gap: 32px;
}
.grid > * {
  grid-column: 3;
}
.grid-full-bleed {
  width: 100%;
  grid-column: 1 / -1;
}

.wrapper {

  max-width: 666px;
