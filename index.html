<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Victor Voronov</title>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <style>
*, *::before, *::after {
  box-sizing: border-box;
}
* {
  margin: 0;
}

body {
  min-height: 100vh;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

/*shared vars */
:root {
  --background: #181a1b;
  --title: #c0bab2;
  --text: #9f978b;
  --link: #c0bab2;
  --link-hover: #9f978b;
}

/*mobile vars*/
:root {
  --landing-margin-top: 6rem;
  --text-size: 1.1rem;
  --title-size: 1.2rem;
}

/*640px*/
@media (width >= 40rem) {
  :root {
    --landing-margin-top: 8rem;
  }
}

/*768px*/
@media (width >= 48rem) {
  :root {
    --landing-margin-top: 9rem;
    --text-size: 1rem;
    --title-size: 1.1rem;
  }
}

/*1024px*/
@media (width >= 64rem) {
  :root {
    --landing-margin-top: 12rem;
  }
}

html {
  background: var(--darkreader-background-ffffff, #181a1b);
  background-size: cover;
  font-family: -apple-system, BlinkMacSystemFont, avenir next,
    avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu,
    roboto, noto, arial, sans-serif;
}

h1 {
  color: var(--title);
  font-size: var(--title-size);
  line-height: 1.2;
}
.pb {
  margin-bottom: var(--title-size);
}

p {
  font-size: var(--text-size);
  color: var(--text);
  overflow-wrap: break-word;
  text-wrap: pretty;
  line-height: 1.5;
}

a, a:visited {
  color: var(--link);
}

a:hover {
  color: var(--link-hover);
}

code {
  font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
}

.grid {
  display: grid;
  grid-template-columns: 1fr min(69ch, calc(100% - 6rem)) 1fr;
  grid-column-gap: 3rem;
}
.grid > * {
  grid-column: 2;
}
.grid-full-bleed {
  width: 100%;
  grid-column: 1 / -1;
}

.wrapper {
  margin-top: var(--landing-margin-top);
}
    </style>
  </head>

  <body>
    <main class="grid">
      <div class="wrapper">
        <h1>victor voronov</h1>

        <p class="pb">Senior software engineer based in Toronto, Canada.</p>

        <p>Currently I work at 
          <a href="https://www.capgemini.com">Capgemini Engineering</a>,
          building web apps.
        </p>

        <p class="pb">Previously worked at tiny startups.</p>

        <p>
          Dev projects are up on
          <a href="https://github.com/mrv1k">GitHub</a>.
        </p>
        <p>
          The best way to reach me regarding work is on
          <a href="https://www.linkedin.com/in/mrv1k/">LinkedIn</a>.
        </p>

      </div>
    </main>
  </body>
</html>
